<!DOCTYPE html>
<html lang="fr">
<head>
    <style>
        /* Le conteneur principal (le cadre blanc) */
        .polaroid {
            width: 350px; /* Largeur du Polaroid */
            background-color: white;
            padding: 15px 15px 60px 15px; /* Padding large en bas pour l'effet photo */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Ombre pour le relief */
            border-radius: 2px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        /* Petit effet au survol */
        .polaroid:hover {
            transform: rotate(-1deg) scale(1.02);
        }

        /* Le conteneur de la vidéo pour garder un ratio propre */
        .video-container {
            width: 100%;
            aspect-ratio: 1 / 1; /* Format carré classique Polaroid */
            overflow: hidden;
            background-color: #000; /* Fond noir pendant le chargement */
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* La vidéo remplit le cadre sans déformation */
        }

        /* Optionnel : Une petite police style écriture manuscrite en bas */
        .caption {
            text-align: center;
            margin-top: 15px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #333;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

    <div class="polaroid">
        <div class="video-container">
            <video controls autoplay muted loop>
                <source src="ton-fichier-video.mp4" type="video/mp4">
                Votre navigateur ne supporte pas la lecture de vidéos.
            </video>
        </div>
    </div>

</body>
</html>
